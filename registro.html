<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro/styleform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registro</title>
</head>

<body style="background-color: azure;">
    <div class="card">
        <div class="card-header">
            <h1>Proceso de lavado</h1>

        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6">
                    <label class="form-label">Marca Del vehiculo</label>
                    <input class="form-control" type="text" name="" id="marca">
                </div>
                <div class="col-lg-6">
                    <label class="form-label">Modelo del vehiculo</label>
                    <input type="text" id="modelo" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="form-label">Identificacion propietario</label>
                    <input type="text" id="ident" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="form-label">Datos servicio</label>
                    <div class="row">
                        <div class="col-lg-6">
                            <label class="form-label">Chasis</label>
                            <input type="checkbox" name="" id="Chasis" value="Chasis">

                        </div>
                        <div class="col-lg-6">
                            <label class="form-label">Inferior</label>
                            <input type="checkbox" name="" id="Interior" value="Interior">
                        </div>
                    </div>
                </div>
                <div class="col-lg-12" style="margin-top: 12px;text-align: center;">
                    <button id="boton" class="bnt btn-danger">Facturar</button>
                </div>
            </div>
        </div>

    </div>


    <script src="registro/registrojs.js"></script>
</body>

</html>
